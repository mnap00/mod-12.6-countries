<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country search engine</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Country search engine</h1>
        <button id="search">Search a country</button>
        <button id="search-capital">Search a capital</button>
        <button id="search-region">Search in region</button>
        <input id="country-name" type="text">
        <h2>List of countries</h2>
        <ul id="countries">
            <li>No data</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script><script>window.jQuery || document.write('<script src="vendor/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="js/script.js"></script>
</body>
</html>
